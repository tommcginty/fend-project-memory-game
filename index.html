<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="Matching Game">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars"><li><i class="fa fa-star"></i></li><li><i class="fa fa-star"></i></li><li><i class="fa fa-star"></i></li>
        	</ul>
          <div class="moves">
        	  <p>0 Moves</p>
          </div>
          <div class="time">
          <p> Time: <span class="clock">0:00</span></p>
        </div>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        </div>
        </section>

        <ul class="deck">
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
        </ul>

        <div id='game-over'>
          <h2>You Win!</h2>
          <p id='final-time'></p>
          <p id='final-moves'></p>
          <p id='final-rating'>Rating: </p>
          <button id="replay">Play Again?</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
